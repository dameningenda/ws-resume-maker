<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ヴァイスシュヴァルツ 履歴書メーカー</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>

    <div class="container">

        <header>

            <h1>ヴァイスシュヴァルツ 履歴書メーカー</h1>

        </header>



        <div id="step1" class="page active">

            <div class="selection-group" id="template-selector">

                <h2>使用するテンプレートを選んでください</h2>

                <div class="selection-grid">

                    <div class="option-card" onclick="selectTemplate('simple', this)">シンプル</div>

                    <div class="option-card" onclick="selectTemplate('social', this)">交流重視</div>

                    <div class="option-card" onclick="selectTemplate('push', this)">推し語り</div>

                </div>

            </div>

            <div class="selection-group" id="color-selector">

                <h2>カラーを選んでください</h2>

                <div class="selection-grid">

                    <div class="option-card color-opt" onclick="selectColor('weiss', this)" style="background:#111; color:#fff;">ヴァイスカラー</div>

                    <div class="option-card color-opt" onclick="selectColor('blau', this)" style="background:#fff; color:#1a3b5c; border:1px solid #1a3b5c;">ブラウカラー</div>

                    <div class="option-card color-opt" onclick="selectColor('rose', this)" style="background:#fff; color:#5c1a1a; border:1px solid #5c1a1a;">ロゼカラー</div>

                </div>

            </div>

            <button id="btn-to-step2" class="btn primary" onclick="goToStep2()" disabled>これで作る！</button>

        </div>



        <div id="step2" class="page">

            <div class="preview-outer">

                <div id="capture-area">

                    <div id="resume-canvas">

                        <div class="resume-header-container">

                            <div class="resume-header">ヴァイスシュヴァルツ<br>プロフィール</div>

                            <div class="header-line"></div>

                        </div>

                        <div id="canvas-top-area" class="top-section">

                            <div class="icon-area">

                                <img id="preview-icon" src="" style="display:none;">

                                <div id="icon-placeholder">No Image</div>

                            </div>

                            <div id="preview-info-grid" class="info-grid"></div>

                        </div>

                        <div class="section-title">▼スタイル</div>

                        <div class="style-box">

                            <div id="preview-styles" class="checkbox-display-group"></div>

                        </div>

                        <div class="section-title">▼フリースペース</div>

                        <div id="prev-freespace" class="free-space"></div>

                    </div>

                </div>

            </div>



            <div class="input-form">

                <div class="form-group">

                    <label>アイコン画像</label>

                    <input type="file" accept="image/*" onchange="updateIcon(this)">

                </div>

                <div id="dynamic-inputs"></div>

                <div class="form-group">

                    <label>プレイスタイル</label>

                    <div id="style-inputs" class="checkbox-input-group"></div>

                </div>

                <div class="form-group">

                    <label>フリースペース</label>

                    <textarea oninput="updateText('freespace', this.value, false)" placeholder="自由に書いてね"></textarea>

                </div>

                <button class="btn primary" onclick="generateImage()">画像を出力する</button>

                <button class="btn outline" onclick="goToStep1()">テンプレート選び直す</button>

            </div>

        </div>



        <div id="step3" class="page">

            <h2 style="margin-bottom:20px;">これで画像を出力しますか？</h2>

            <div id="result-image-container" style="text-align:center; min-height: 300px;">

                <div id="loading-msg" style="padding: 100px 0;">画像を生成中です...</div>

                <img id="generated-image" alt="生成画像" style="max-width:100%; border:1px solid #ccc; display:none; margin-bottom: 20px;">

            </div>

            

            <button id="download-btn" class="btn primary" onclick="downloadImage()" disabled>ダウンロードする</button>

            <button class="btn outline" onclick="backToEdit()">作成に戻る</button>



            <div class="share-area" style="margin-top:40px; border-top:2px solid #eee; padding-top:20px;">

                <p style="font-weight:900; font-size:0.9rem; margin-bottom:10px;">X投稿用のハッシュタグはこちらからコピー！</p>

                <div class="tag-display" style="background:#f0f0f0; padding:15px; border-radius:5px; margin-bottom:10px; font-weight:900; word-break: break-all;">

                    #ヴァイス履歴書 #ヴァイス好きと繋がりたい

                </div>

                <button class="btn outline" onclick="copyHashtag()">ハッシュタグをコピーする</button>

            </div>

        </div>



        <footer>

            Created by <a href="https://x.com/damedame_dayo" target="_blank">だめにんげんだ！</a>

        </footer>

    </div>

    <script src="script.js"></script>

</body>

</html>
